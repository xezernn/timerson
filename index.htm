<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main container d-flex justify-content-center align-items-center" id="card">
    <div class="cardborder">
      <div class="timer">
        <input id="minutes" disabled type="text" class=" " value="25" />
        <input id="seconds" disabled type="text" class="" value="00" />
      </div>

      <div class="buttons">
        <div class="start-wrapper">
          <button id="btn" class="start-btn btn btn-primary" onclick="go('start')">Start</button>
        </div>

        <div class="stop-wrapper">
          <button class="reset-btn btn btn-danger" onclick="go('stop')">Stop</button>
        </div>
      </div>
    </div>
  </div>


  <script>

    const minutesInp = document.getElementById("minutes");
    const secondsInp = document.getElementById("seconds");
    let seconds = 0;
    let minutes = 25;
    let timeInterval;
    let btn = document.querySelector("#btn");

    function go(x) {
      btn.disabled = true;
      if (x == "start") {
        timeInterval = setInterval(() => {
          seconds--;
          if (seconds <= -1) {
            minutes--;
            seconds = 59;
          }
          minutesInp.value = minutes;
          secondsInp.value = String(seconds).padStart(2, '0');
        }, 1000);
      } else {
        btn.disabled = false;
        clearInterval(timeInterval);
      }
    }

  </script>
</body>

</html>
